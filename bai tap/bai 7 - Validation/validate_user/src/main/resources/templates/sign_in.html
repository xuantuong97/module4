<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Register</h2>
<form action="/user/register" method="post" th:object="${userDto}">
    <table>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" th:field="*{firstName}" required>
                <br>
                <small style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" th:field="*{lastName}" required>
                <br>
                <small style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>
                <input type="text" th:field="*{phoneNumber}" required>
                <br>
                <small style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td>
                <input type="number" th:field="*{age}" required>
                <br>
                <small style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" th:field="*{email}" required>
                <br>
                <small style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </td>
        </tr>
        <button>Add new user</button>
    </table>
</form>
</body>
</html>
